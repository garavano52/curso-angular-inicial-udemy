<div [ngClass]="alerta"  class="alert" role="alert">
    A simple success alert—check it out!
</div>
<button class="btn btn-danger" (click)="alerta = 'alert-danger'"> 
    <i class="fas fa-arrow-up"></i>
  </button>
  <button class="btn btn-success ml-3" (click)="alerta = 'alert-success'"> 
    <i class="fas fa-arrow-up"></i>
  </button>

  <br> <hr>
  <h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger  }">Hola Mundo</h3>
  <button (click)="propiedades.danger = !propiedades.danger" 
           type="button" name="button" class="btn"
           [ngClass] = "{'btn-outline-danger':propiedades.danger, 'btn-outline-info': !propiedades.danger }">
    <i class="fas fa-arrow-up"></i>
  </button>

 <br><hr>
 <h3>Proceso Asíncrono</h3>
 <button (click)="ejecutar()" 
     class= "btn btn-primary" type="button" name="button"
     [disabled] = "loading" >
     <i class="fa"
        [ngClass]="{'fa-sync fa-spin': loading,'fa-save': !loading }" ></i>
     &nbsp; 
     <span *ngIf="!loading">Guardar cambios</span>
     <span *ngIf="loading">Espere por favor...</span>
 </button>
