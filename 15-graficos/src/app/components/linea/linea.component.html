<div class="row">
  <div class="col-6">
    <div class="flex">
      <div class="flex-item">
        <div style="display: block;">
        <canvas baseChart width="300" height="200"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    [plugins]="lineChartPlugins"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
      <button class="btn btn-outline-primary" (click)="randomize()">Randomize</button>
      <button class="btn btn-outline-secondary ml-3" (click)="pushOne()">Push</button>
      <button class="btn btn-outline-info ml-3" (click)="changeColor()">Recolor</button>
      <button class="btn btn-outline-danger ml-3" (click)="hideOne()">Toggle Series B</button>
      <button class="btn btn-outline-secondary mt-3" (click)="changeLabel()">Change Label</button>
    </div>
  </div>
</div>
