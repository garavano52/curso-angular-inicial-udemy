<h1>Virtual Scroll</h1>
<hr>

<div class="row">
  <div class="col">
    <button (click) = "irInicio()"
            class="btn btn-outline-primary">
        Ir al Inicio
    </button>
  </div>
  <div class="col text-center">
    <button (click) = "irMitad()"
            class="btn btn-outline-warning">
        Ir a la mitad
    </button>
  </div>
  <div class="col text-right">
      <button (click) = "irFinal()"
              class="btn btn-outline-secondary">
          Ir al Final
      </button>
  </div>
</div>

<br>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  <div class="list-group-item"
       *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
    Item {{ i }} / {{ conteo }}
  </div>
</cdk-virtual-scroll-viewport>
